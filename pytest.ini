[pytest]
testpaths = tests backend/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --cov=core --cov=trading --cov=quant --cov=data --cov=ai --cov=gamma --cov=monitoring --cov=backtest --cov-report=term-missing --cov-report=html
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
