# Render Blueprint for AlphaGEX
# Architecture: React Frontend (Vercel) + Backend API (Render) + Workers (Render)
# Frontend: Next.js on Vercel
# Backend: FastAPI + PostgreSQL + Background Workers on Render

services:
  # SERVICE 1: FastAPI Backend API
  - type: web
    name: alphagex-api
    runtime: python
    plan: starter
    region: oregon
    branch: main
    autoDeploy: true
    buildCommand: "chmod +x verify_deployment.sh && ./verify_deployment.sh && pip install --no-cache-dir -r requirements-render.txt"
    startCommand: "./start.sh"
    healthCheckPath: /health
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: CLAUDE_API_KEY
        sync: false
      - key: TRADING_VOLATILITY_API_KEY
        sync: false
      - key: TV_USERNAME
        sync: false
      - key: POLYGON_API_KEY
        sync: false
      - key: ALLOWED_ORIGINS
        value: https://alphagex-frontend.vercel.app,https://*.vercel.app,http://localhost:3000,http://localhost:5173
      - key: DATABASE_URL
        fromDatabase:
          name: alphagex-db
          property: connectionString

  # SERVICE 2: Autonomous Trader (Background Worker)
  # Runs ALL trading bots:
  #   - ARES: Aggressive Iron Condor (9:35 AM - 3:55 PM ET, once daily)
  #   - ATHENA: GEX Directional Spreads (8:35 AM - 2:30 PM CT, every 5 min, up to 5/day)
  #   - PHOENIX: 0DTE SPY/SPX options (hourly during market hours)
  #   - ATLAS: SPX Wheel strategy (daily at 10:05 AM ET)
  - type: worker
    name: alphagex-trader
    runtime: python
    plan: starter
    branch: main
    autoDeploy: true
    buildCommand: pip install --no-cache-dir -r requirements.txt
    startCommand: python scheduler/trader_scheduler.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: TV_USERNAME
        sync: false
      - key: TRADING_VOLATILITY_API_KEY
        sync: false
      # Tradier API for trade execution (REQUIRED for ARES/ATHENA)
      - key: TRADIER_API_KEY
        sync: false
      - key: TRADIER_ACCOUNT_ID
        sync: false
      - key: TRADIER_SANDBOX_API_KEY
        sync: false
      - key: TRADIER_SANDBOX_ACCOUNT_ID
        sync: false
      # Anthropic API for Claude AI explanations
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: alphagex-db
          property: connectionString

  # SERVICE 3: Automated Data Collector (Background Worker)
  - type: worker
    name: alphagex-collector
    runtime: python
    plan: starter
    branch: main
    autoDeploy: true
    buildCommand: pip install --no-cache-dir -r requirements.txt
    startCommand: python data/automated_data_collector.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: POLYGON_API_KEY
        sync: false
      - key: TRADING_VOLATILITY_API_KEY
        sync: false
      - key: TV_USERNAME
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: alphagex-db
          property: connectionString

  # SERVICE 4: Backtest Worker (Background Worker)
  # Processes long-running backtests without HTTP timeouts
  # Jobs are queued via API and processed asynchronously
  - type: worker
    name: alphagex-backtester
    runtime: python
    plan: starter  # Can upgrade to standard for better performance
    branch: main
    autoDeploy: true
    buildCommand: pip install --no-cache-dir -r requirements.txt
    startCommand: python backend/services/backtest_worker.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: POLYGON_API_KEY
        sync: false
      - key: TRADING_VOLATILITY_API_KEY
        sync: false
      - key: TV_USERNAME
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: alphagex-db
          property: connectionString

# PostgreSQL Database (shared by both services)
databases:
  - name: alphagex-db
    databaseName: alphagex
    user: alphagex
    plan: starter  # Free tier available
    region: oregon
