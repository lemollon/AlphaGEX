# Render Blueprint for AlphaGEX
# Complete 3-Service Architecture: Frontend + Backend API + Autonomous Trader

services:
  # SERVICE 1: Streamlit Frontend (User Interface)
  - type: web
    name: alphagex-app
    runtime: python
    plan: starter
    branch: main
    autoDeploy: true
    buildCommand: pip install --no-cache-dir -r requirements.txt
    startCommand: streamlit run gex_copilot.py --server.port=8501 --server.enableXsrfProtection=false --server.address=0.0.0.0
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: API_BASE_URL
        value: https://alphagex-api.onrender.com
      - key: CLAUDE_API_KEY
        sync: false
      - key: TV_USERNAME
        sync: false
      - key: TRADING_VOLATILITY_API_KEY
        sync: false

  # SERVICE 2: FastAPI Backend API
  - type: web
    name: alphagex-api
    runtime: python
    plan: starter
    region: oregon
    branch: main
    autoDeploy: true
    buildCommand: "chmod +x verify_deployment.sh && ./verify_deployment.sh && pip install --no-cache-dir -r requirements-render.txt"
    startCommand: "./start.sh"
    healthCheckPath: /health
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: CLAUDE_API_KEY
        sync: false
      - key: TRADING_VOLATILITY_API_KEY
        sync: false
      - key: TV_USERNAME
        sync: false
      - key: ALLOWED_ORIGINS
        value: https://alphagex-app.onrender.com,http://localhost:3000,http://localhost:5173
      - key: DATABASE_URL
        fromDatabase:
          name: alphagex-db
          property: connectionString

  # SERVICE 3: Autonomous Trader (Background Worker)
  - type: worker
    name: alphagex-trader
    runtime: python
    plan: starter
    branch: main
    autoDeploy: true
    buildCommand: pip install --no-cache-dir -r requirements.txt
    startCommand: python autonomous_scheduler.py --mode continuous --interval 60
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: TV_USERNAME
        sync: false
      - key: TRADING_VOLATILITY_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: alphagex-db
          property: connectionString

# PostgreSQL Database (shared by both services)
databases:
  - name: alphagex-db
    databaseName: alphagex
    user: alphagex
    plan: starter  # Free tier available
    region: oregon
