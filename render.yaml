# Render Blueprint for AlphaGEX
# Architecture: React Frontend (Vercel) + Backend API (Render) + Workers (Render)
# Frontend: Next.js on Vercel
# Backend: FastAPI + PostgreSQL + Background Workers on Render

services:
  # SERVICE 1: FastAPI Backend API
  - type: web
    name: alphagex-api
    runtime: python
    plan: starter
    region: oregon
    branch: main
    autoDeploy: true
    buildCommand: "chmod +x verify_deployment.sh && ./verify_deployment.sh && pip install --no-cache-dir -r requirements-render.txt"
    startCommand: "./start.sh"
    healthCheckPath: /health
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: CLAUDE_API_KEY
        sync: false
      - key: TRADING_VOLATILITY_API_KEY
        sync: false
      - key: TV_USERNAME
        sync: false
      - key: POLYGON_API_KEY
        sync: false
      - key: ALLOWED_ORIGINS
        value: https://alphagex-frontend.vercel.app,https://*.vercel.app,http://localhost:3000,http://localhost:5173
      - key: DATABASE_URL
        fromDatabase:
          name: alphagex-db
          property: connectionString

  # SERVICE 2: Autonomous Trader (Background Worker)
  - type: worker
    name: alphagex-trader
    runtime: python
    plan: starter
    branch: main
    autoDeploy: true
    buildCommand: pip install --no-cache-dir -r requirements.txt
    startCommand: python autonomous_scheduler.py --mode continuous --interval 5
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: TV_USERNAME
        sync: false
      - key: TRADING_VOLATILITY_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: alphagex-db
          property: connectionString

  # SERVICE 3: Automated Data Collector (Background Worker)
  - type: worker
    name: alphagex-collector
    runtime: python
    plan: starter
    branch: main
    autoDeploy: true
    buildCommand: pip install --no-cache-dir -r requirements.txt
    startCommand: python automated_data_collector.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: POLYGON_API_KEY
        sync: false
      - key: TRADING_VOLATILITY_API_KEY
        sync: false
      - key: TV_USERNAME
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: alphagex-db
          property: connectionString

# PostgreSQL Database (shared by both services)
databases:
  - name: alphagex-db
    databaseName: alphagex
    user: alphagex
    plan: starter  # Free tier available
    region: oregon
