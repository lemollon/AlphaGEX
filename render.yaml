# Render Blueprint for AlphaGEX
# Architecture: React Frontend (Vercel) + Backend API (Render) + Workers (Render)
# Frontend: Next.js on Vercel
# Backend: FastAPI + PostgreSQL + Background Workers on Render

services:
  # SERVICE 1: FastAPI Backend API
  # Zero-downtime deployment enabled via gracePeriodSeconds
  - type: web
    name: alphagex-api
    runtime: python
    plan: starter
    region: oregon
    branch: main
    autoDeploy: true
    buildCommand: "pip install --upgrade pip setuptools wheel && chmod +x verify_deployment.sh && ./verify_deployment.sh && pip install --no-cache-dir -r requirements-render.txt"
    startCommand: "./start.sh"
    healthCheckPath: /health
    # Zero-downtime deployment settings:
    # - New instance starts and must pass /health
    # - Load balancer switches traffic to new instance
    # - Old instance receives SIGTERM
    # - gracePeriodSeconds gives old instance time to drain requests
    gracePeriodSeconds: 60
    envVars:
      - key: TZ
        value: America/Chicago
      - key: ENVIRONMENT
        value: production
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: CLAUDE_API_KEY
        sync: false
      - key: TRADING_VOLATILITY_API_KEY
        sync: false
      - key: TV_USERNAME
        sync: false
      - key: POLYGON_API_KEY
        sync: false
      - key: ALLOWED_ORIGINS
        value: https://alphagex-frontend.vercel.app,https://*.vercel.app,http://localhost:3000,http://localhost:5173
      - key: DATABASE_URL
        fromDatabase:
          name: alphagex-db
          property: connectionString

  # SERVICE 2: Autonomous Trader (Background Worker)
  # Runs ALL trading bots:
  #   - FORTRESS: Aggressive Iron Condor (every 5 min, once daily)
  #   - SOLOMON: GEX Directional Spreads (every 5 min, up to 5/day)
  #   - LAZARUS: 0DTE SPY/SPX options (hourly during market hours)
  #   - CORNERSTONE: SPX Wheel strategy (daily at 9:05 AM CT)
  # Zero-downtime: handles SIGTERM, drains active scans, cleans up DB connections
  - type: worker
    name: alphagex-trader
    runtime: python
    plan: starter
    branch: main
    autoDeploy: true
    gracePeriodSeconds: 60
    buildCommand: pip install --upgrade pip setuptools wheel && pip install --no-cache-dir -r requirements.txt
    startCommand: cd /opt/render/project/src && PYTHONPATH=/opt/render/project/src python scheduler/trader_scheduler.py
    envVars:
      - key: TZ
        value: America/Chicago
      - key: PYTHONPATH
        value: /opt/render/project/src
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: TV_USERNAME
        sync: false
      - key: TRADING_VOLATILITY_API_KEY
        sync: false
      # Tradier API for trade execution (REQUIRED for FORTRESS/SOLOMON)
      - key: TRADIER_API_KEY
        sync: false
      - key: TRADIER_ACCOUNT_ID
        sync: false
      - key: TRADIER_SANDBOX_API_KEY
        sync: false
      - key: TRADIER_SANDBOX_ACCOUNT_ID
        sync: false
      # Tradier - FORTRESS additional sandbox accounts for trade mirroring
      - key: TRADIER_FORTRESS_SANDBOX_API_KEY_2
        sync: false
      - key: TRADIER_FORTRESS_SANDBOX_ACCOUNT_ID_2
        sync: false
      - key: TRADIER_FORTRESS_SANDBOX_API_KEY_3
        sync: false
      - key: TRADIER_FORTRESS_SANDBOX_ACCOUNT_ID_3
        sync: false
      # Anthropic API for Claude AI explanations
      - key: ANTHROPIC_API_KEY
        sync: false
      # Tastytrade API for VALOR futures trading (REQUIRED for MES scalping)
      - key: TASTYTRADE_USERNAME
        sync: false
      - key: TASTYTRADE_PASSWORD
        sync: false
      - key: TASTYTRADE_ACCOUNT_ID
        sync: false
      # OAuth method (PREFERRED - works with 2FA enabled)
      - key: TASTYTRADE_CLIENT_SECRET
        sync: false
      - key: TASTYTRADE_REFRESH_TOKEN
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: alphagex-db
          property: connectionString

  # SERVICE 3: Automated Data Collector (Background Worker)
  # Zero-downtime: handles SIGTERM, finishes current collection, cleans up DB
  - type: worker
    name: alphagex-collector
    runtime: python
    plan: starter
    branch: main
    autoDeploy: true
    gracePeriodSeconds: 45
    buildCommand: pip install --upgrade pip setuptools wheel && pip install --no-cache-dir -r requirements.txt
    startCommand: python data/automated_data_collector.py
    envVars:
      - key: TZ
        value: America/Chicago
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PYTHONPATH
        value: /opt/render/project/src
      - key: POLYGON_API_KEY
        sync: false
      - key: TRADING_VOLATILITY_API_KEY
        sync: false
      - key: TV_USERNAME
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: alphagex-db
          property: connectionString

  # SERVICE 4: Backtest Worker (Background Worker)
  # Processes long-running backtests without HTTP timeouts
  # Jobs are queued via API and processed asynchronously
  # Zero-downtime: handles SIGTERM, marks running jobs for retry, cleans up DB
  - type: worker
    name: alphagex-backtester
    runtime: python
    plan: starter  # Can upgrade to standard for better performance
    branch: main
    autoDeploy: true
    gracePeriodSeconds: 90
    buildCommand: pip install --upgrade pip setuptools wheel && pip install --no-cache-dir -r requirements.txt
    startCommand: python backend/services/backtest_worker.py
    envVars:
      - key: TZ
        value: America/Chicago
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PYTHONPATH
        value: /opt/render/project/src
      - key: POLYGON_API_KEY
        sync: false
      - key: TRADING_VOLATILITY_API_KEY
        sync: false
      - key: TV_USERNAME
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: alphagex-db
          property: connectionString

# PostgreSQL Database (shared by both services)
databases:
  - name: alphagex-db
    databaseName: alphagex
    user: alphagex
    plan: starter  # Free tier available
    region: oregon
