services:
  - type: web
    name: alphagex
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run gex_copilot.py --server.port=8501 --server.enableXsrfProtection=false --server.address=0.0.0.0
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
